<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript For Loops
        </h2>
        <p id="demo"></p>
        <script>
            var subjects = ["Chemistry" , "Physics" , "Biology", "Maths", "English"];
            var text = "" ;
            var i;
            for (i = 0; i < subjects.length; i++) {
                text += subjects[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
