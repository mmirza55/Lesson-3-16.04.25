<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            var month;
            switch (new Date().getMonth()) {
                case 0:
                    month = "December";
                break;
                case 1:
                    month = "January";
                break;
                case 2:
                    month = "February";
                break;
                case 3:
                    month = "March";
                break;
                case 4:
                    month = "April";
                break;
                case 5:
                    month = "May";
                break;
                case 6:
                    month = "June";
            }
            document.getElementById("demo").innerHTML = "This month is "  + month;
        </script>
    </body>
</html>
